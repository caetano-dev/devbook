<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/css/login.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container-login">
      <div>
        <form class="devbook-form" id="signup-form">
          <span> Create an account! </span>
          <div>
            <input type="text" name="name" id="name" placeholder="Enter your name" required="required">
          </div>
          <div>
            <input type="text" name="email" id="email" placeholder="Enter your e-mail" required="required">
          </div>
          <div>
            <input type="text" name="nick" id="nick" placeholder="Enter your username" required="required">
          </div>
          <div>
            <input type="password" name="password" id="password" placeholder="Enter your password" required="required">
          </div>
          <div>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required="required">
          </div>
          <a href="/login">Click here to login</a>
          <button type="submit" class="btn-devbook">Sign up</button>
        </form>
      </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/signup.js"></script>
  </body>
</html>
